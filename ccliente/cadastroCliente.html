<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente - ProjManager</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>

<body>
    <header>
        <nav class="navegacao">
        </nav>
        <a href="../login.html">
            <p class="sair">Sair</p>
        </a>
        <a href="../index.html">
            <h1 class="capa">ProjManager</h1>
        </a>
    </header>
    <section class="buscarCliente">
        <form method="post" action="">
            <div>
                <label for="cod_cliente"><strong>Código do Cliente:</strong></label>
                <input type="number" id="cod_cliente" name="cod_cliente" min="0" required>
            </div>
            <div class="botao">
                <input type="submit" value="Buscar">
            </div>
        </form>
    </section>
    <h1 class="title">Cadastro Cliente</h1>
    <form action="cadastroCliente.php" method="post">
        <p class="Nome">Nome:
            <input type="text" name="nome" min="0">
        </p>
        <p class="LastName">Sobrenome:
            <input type="text" name="sobrenome" min="0">
        </p>
        <p class="Email">Email:
            <input type="email" name="email" min="0">
        </p>
        <p class="CPF">CPF/CNPJ:
            <input type="text" name="cpf_cnpj" min="0">
        </p>
        <p class="Telefone">Telefone:
            <input type="text" name="telefone" min="0">
        </p>
        <p class="CEP:">CEP:
            <input type="text" name="cep" min="0">
            <input type="button" value="Buscar" onclick="">
        </p>
        <p class="Endereço">Endereço:
            <input type="text" name="endereco" min="0">
        </p>
        <p class="Bairro">Bairro:
            <input type="text" name="bairro" min="0">
        </p>
        <p class="Cidade">Cidade:
            <input type="text" name="cidade" min="0">
        </p>
        <p class="numero">Número:
            <input type="text" name="numero" min="0">
        </p>
        <p class="UF">UF:
            <select name="uf">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <!-- opções restantes omitidas por brevidade -->
            </select>
        </p>
        <p class="Complemento">Complemento:
            <input type="text" name="complemento" min="0">
        </p>
        <p class="Salvar">
            <input type="submit" value="Salvar">
        </p>
    </form>
</body>

</html>
